<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Pathogen networks</title>
	<style>
		body {
			font-family: sans-serif;
		}

		h1 {
			font-weight: normal;
			color: #3d3d3d;
			margin-left: 15px;
		}

		.links line {
			/*stroke: #999;
			stroke-opacity: 0.6;*/
		}

		.nodes circle {
			stroke: #fff;
			stroke-width: 1.5px;
		}

		div.tooltip {
			position: absolute;
			min-width: 180px;
			max-width: 180px;
			padding: 3px 6px;
			color: grey;
			font: 1.1em sans-serif;
			background: whitesmoke;
			border: 1px solid grey;
			border-radius: 3px;
			pointer-events: none;
		}
	</style>
</head>

<body>
	<h1>global pathogen research network</h1>
	<svg></svg>


	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
		(function() {

			var width = window.innerWidth,
				height = window.innerHeight;

			var svg = d3.select("svg")
				.attr('width', width)
				.attr('height', height);

			var color = d3.scaleOrdinal(d3.schemeCategory20);

			var simulation = d3.forceSimulation()
				.force("link", d3.forceLink().id(function(d) {
					return d.id;
				}))
				.force("charge", d3.forceManyBody())
				.force("center", d3.forceCenter(width / 2, height / 2))
				.force("x", d3.forceX([30]))
				.force("y", d3.forceY([30]));


			var div = d3.select("body").append("div")
				.attr("class", "tooltip")
				.style("opacity", 0);

			var keyActors = {
				"European Commission - Research and Innovation": 16,
				"Department of Health and Human Services": 14,
				"Wellcome Trust": 10,
				"London School Of Hygiene and Tropical Medicine": 10,
				"US National Institute of Health": 9,
				"Bill and Melinda Gates Fundation": 8,
				"Public Health England": 5,
				"UK Deparment for International Development": 4,
				"US Centres for Disease Control": 4,
				"National Institute for Communicable Disease of South Africa": 4,
				"Minsitry of Health of Thailand": 4,
				"MSF": 4,
				"Norwegian Institute of Public Health": 3,
				"Armauer Hansen Research Institute": 2,
				"Merck Co. & Inc.": 2,
				"Ministry of Health, Brazil": 1,
				"Colciencias": 1,
				"Save The Children": 1,
				"CIDRAP": 1,
			}


			d3.csv("data/key_actors.csv", function(error, data) {
				if (error) throw error;

				// first build the empty data structure
				var nodeData = {
					"nodes": [],
					"links": []
				};

				// loop through our data and populate the json
				data.forEach(function(d, i) {

					// first add all the affiliations as nodes
					for (var i = 1; i <= 45; i++) {

						var aff = 0;

						// if there is an affiliation
						if (d["Affiliation_" + i]) {

							// add the links between body nodes and affiliations as links
							nodeData.links.push({
								"source": d.Body,
								"target": d["Affiliation_" + i],
								"activity": d["Activity_" + i]
							})

							// loop through structure to see if we've added
							// this affiliation as a node yet (surely there's a better way?)
							nodeData.nodes.forEach(function(node) {

								// if so, change aff to true
								if (node.id == d["Affiliation_" + i]) {
									aff = 1;
								}
							});

							// if aff is false, add our affiliation to the nodes
							if (aff == 0) {
								nodeData.nodes.push({
									"id": d["Affiliation_" + i],
									"group": i
								})
							}
						}

					}

					// finally add the body organizations as nodes
					nodeData.nodes.push({
						"id": d.Body,
						"group": 0
					})




				}); // nodeData json done

				buildViz(nodeData);

			});


			function buildViz(nodeData) {



				var link = svg.append("g")
					.attr("class", "links")
					.selectAll("line")
					.data(nodeData.links)
					.enter().append("line")
					.attr("stroke-width", function(d) {
						if (keyActors[d.source]) {
							return '3';
						} else {
							return ".3";
						}
					})
					.attr("stroke", function(d) {
						if (keyActors[d.source]) {
							return 'orange';
						} else {
							return "#999";
						}
					})
					.attr("stroke-opacity", '.4')

				// .on('mouseover', function(d) {
				// 	console.log(d)
				// 	d3.select(this)
				// 		.attr("stroke-width", '3')
				// 		.attr("stroke", '#990033')
				// 		.attr("stroke-opacity", '1')
				//
				// 	div.transition()
				// 		//  .duration(200)
				// 		.style("opacity", .9);
				//
				// 	console.log(d)
				// 	div.html(d.activity)
				// 		.style("left", (d3.event.pageX + 15) + "px")
				// 		.style("top", (d3.event.pageY - 28) + "px");
				// })
				// .on('mouseout', function(d) {
				// 	d3.select(this)
				// 		.attr("stroke-width", '1.5')
				// 		.attr("stroke", '#999');
				//
				// 	div.transition()
				// 		// .duration(500)
				// 		.style("opacity", 0);
				// });

				var node = svg.append("g")
					.attr("class", "nodes")
					.selectAll("circle")
					.data(nodeData.nodes)
					.enter().append("circle")
					.attr("r", function(d) {
						if (keyActors[d.id]) return 12;
						return 6
					})
					.attr("fill", function(d) {

						if (keyActors[d.id]) {
							// div.transition()
							// 	 .duration(200)
							// 	.style("opacity", .9);
							// div.html(d.id)
							// 	.style("left", (d3.event.pageX + 15) + "px")
							// 	.style("top", (d3.event.pageY - 28) + "px");
							// d3.select(this).attr("r", 16);

							return "orange";
						} else {
							return 'grey';
						}
						// return color(d.group);
					})
					.on('mouseover', function(d) {
						div.transition()
							//  .duration(200)
							.style("opacity", .9);

						div.html(d.id)
							.style("left", (d3.event.pageX + 15) + "px")
							.style("top", (d3.event.pageY - 28) + "px");
						d3.select(this).attr("r", 16);
					})
					.on("mouseout", function(d) {
						div.transition()
							// .duration(500)
							.style("opacity", 0);
						d3.select(this).attr("r", 6);
					})
					.on("click", function(d) {
						div.transition()
							// .duration(500)
							.style("opacity", 0);
					})
					.call(d3.drag()
						.on("start", dragstarted)
						.on("drag", dragged)
						.on("end", dragended));


					node.each(function(noder) {
							if(keyActors[noder.id]) {
								// d3.select(noder)
								//  	.attr('fill', function(d){
								// 	console.log(noder)
								// 	return 'pink'
								// });
								console.log(noder.id)
							}
					});

						// .attr('d', function(d) {
						// 	console.log(d)
						// 	var div = d3.select("body").append("div")
						// 		.attr("class", "tooltip")
						// 	div.transition()
						// 		.duration(200)
						// 		.style("opacity", 1)
						// 		.style("left", (d3.event.pageX + 15) + "px")
						// 		.style("top", (d3.event.pageY - 28) + "px");
						// })

				simulation
					.nodes(nodeData.nodes)
					.on("tick", ticked);

				simulation.force("link")
					.links(nodeData.links);

				function ticked() {

					link
						.attr("x1", function(d) {
							return d.source.x;
						})
						.attr("y1", function(d) {
							return d.source.y;
						})
						.attr("x2", function(d) {
							return d.target.x;
						})
						.attr("y2", function(d) {
							return d.target.y;
						});

					node
						.attr("cx", function(d) {
							return d.x;
						})
						.attr("cy", function(d) {
							return d.y;
						});
				}


			}

			function dragstarted(d) {
				if (!d3.event.active) simulation.alphaTarget(0.3).restart();
				d.fx = d.x;
				d.fy = d.y;
			}

			function dragged(d) {
				d.fx = d3.event.x;
				d.fy = d3.event.y;
			}

			function dragended(d) {
				if (!d3.event.active) simulation.alphaTarget(0);
				d.fx = null;
				d.fy = null;
			}

		})();
	</script>
</body>

</html>
